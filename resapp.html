<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reservation App</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body style="background-color: white">


<div class="container">

	
	<div class="jumbotron" style="background-color: #12FB28; color: white">
		<h1 class="text-center">Hot Lettuce</h1>
		<h2 class="text-center">Current Reservations and Waiting List</h2>
	</div>
	
	<div class="row">
		<div class="col-lg-12">
	
			<form>
					<div class="form-group">
						<label for="">Name</label>
						<input type="text" class="form-control" id="nameInput">
					</div>

					<div class="form-group">
						<label for="">Phone Number</label>
						<input type="text" class="form-control" id="numInput">
					</div>

					<div class="form-group">
						<label for="">Email</label>
						<input type="text" class="form-control" id="mailInput">
					</div>

					<div class="form-group">
						<label for="">Unique ID</label>
						<input type="text" class="form-control" id="idInput">
					</div>
					
					<button type="submit" class="btn btn-primary" id="addResBtn">Submit</button>
				</form>

				</div>
			</div>

		</div>
	</div>
</div>





</body>
</html>
